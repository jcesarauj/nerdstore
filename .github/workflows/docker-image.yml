name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.8.0
      with:
        registry: ${{ secrets.DOCKER_CONTAINER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: Dockerfile
        
      
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_CONTAINER_REGISTRY }}
        docker tag ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/nerdstorecontainer:latest ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/nerdstorecontainer:$(date +%s)
        docker push ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/nerdstorecontainer
